{% load static %}
<script src="{% static 'js/medico/medics.js' %}"></script>
<script>
    listar_medicos()
</script>

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><b>GESTIÓN MÉDICOS</b></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Médicos</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><b>Listado de Médicos</b></h3> <button class="btn btn-danger btn-sm float-right"
                onclick="ModalRegistroMedico()"> <i class="fas fa-plus"> Nuevo Registro</i></button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-14 table responsive">
                    <table id="tabla_medicos" class="display">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cédula</th>
                                <th>Especialidad</th>
                                <th>Medico</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Registro Medico -->
<div class="modal fade" id="modal_registro_medico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Registro Médicos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3">
                        <label for="txt_ci">Cédula</label>
                        <input type="text" id="txt_ci" placeholder="Cédula" class="form-control">
                    </div>
                    <div class="col-9">
                        <label for="txt_nombres">Nombres</label>
                        <input type="text" id="txt_nombres" placeholder="Ingresar nombres del paciente"
                            class="form-control"><br>
                    </div>
                    <div class="col-6">
                        <label for="txt_apepat">Apellido Paterno</label>
                        <input type="text" id="txt_apepat" placeholder="Ingresar apellido paterno" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="txt_apemat">Apellido Materno</label>
                        <input type="text" id="txt_apemat" placeholder="Ingresar apellido materno"
                            class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label for="txt_tlf">Teléfono</label>
                        <input type="text" id="txt_tlf" placeholder="Teléfono" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="txt_fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="txt_fechanac" class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label for="select_especialidad">Especialidad</label>
                        <select class="form-control" id="select_especialidad" style="width: 100%">
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="txt_dir">Dirección</label>
                        <input type="text" id="txt_dir" placeholder="Ingresar dirección" class="form-control">
                    </div>
                    <div class="col-12"><br>
                        <h3 style="text-align: center;">DATOS DEL USUARIO</h3>
                    </div>
                    <div class="col-6">
                        <label for="">Usuario</label>
                        <input type="text" id="txt_usuario" placeholder="Ingresar nombre del usuario"
                            class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Contraseña</label>
                        <input type="password" id="txt_contra" placeholder="Ingresar contraseña"
                            class="form-control"><br>
                    </div>
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" id="txt_email" placeholder="Ingresar email" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Rol</label>
                        <select class="form-control" name="" id="select_rol" style="width: 100%"><br>
                        </select>
                    </div>
                    <div class="col-6"><br>
                        <label for="">Foto</label><br>
                        <input type="file" id="txt_foto" class="form-control-file">
                    </div>
                    <div class="col-12" id="div_mensaje_error">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="registrar_medico()">Registrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal-->

<!-- Modal Editar Medico -->
<div class="modal fade" id="modal_editar_medico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Modificar Médicos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3">
                        <label for="txt_ci_editar">Cédula</label>
                        <input type="text" id="txt_ci_editar" data-id="" placeholder="Cédula" class="form-control" disabled>
                    </div>
                    <div class="col-9">
                        <label for="txt_nombres_editar">Nombres</label>
                        <input type="text" id="txt_nombres_editar" placeholder="Ingresar nombres del paciente"
                            class="form-control"><br>
                    </div>
                    <div class="col-6">
                        <label for="txt_apepat_editar">Apellido Paterno</label>
                        <input type="text" id="txt_apepat_editar" placeholder="Ingresar apellido paterno"
                            class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="txt_apemat_editar">Apellido Materno</label>
                        <input type="text" id="txt_apemat_editar" placeholder="Ingresar apellido materno"
                            class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label for="txt_tlf_editar">Teléfono</label>
                        <input type="text" id="txt_tlf_editar" placeholder="Teléfono" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="txt_fechanac_editar">Fecha de Nacimiento</label>
                        <input type="date" id="txt_fechanac_editar" class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label for="select_especialidad_editar">Especialidad</label>
                        <select class="form-control" id="select_especialidad_editar" style="width: 100%">
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="txt_dir_editar">Dirección</label>
                        <input type="text" id="txt_dir_editar" placeholder="Ingresar dirección" class="form-control">
                    </div>
                    <div class="col-12" id="div_mensaje_error_editar">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="modificar_medico()">Modificar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal-->
