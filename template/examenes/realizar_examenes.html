{% load static %}
<div class="container-fluid">
    <div class="content-header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><b>GESTIÓN REALIZAR EXAMEN</b></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Realizar Examenes</li>
                </ol>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><b>Listado de Examenes a Realizar</b></h3>
                <button class="btn btn-danger btn-sm float-right" onclick="cargar_contenido('contenido_principal', '{% url 'registro_realizar_examenes' %}')">
                    <i class="fas fa-plus"> Nuevo Registro</i>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-14 table responsive">
                        <table id="tabla_realizarexamenes" class="display">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Usuario</th>
                                    <th>CI:</th>
                                    <th>Paciente</th>
                                    <th>Indica</th>
                                    <th>Fecha de Registro</th>
                                    <th>Estatus</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inicio Modal Editar Realizar Examen  -->
<div class="modal fade" id="modal_editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Detalle de Realizar Examen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-5">
                        <label for="">Análisis</label>
                        <select class="js-example-basic-single" name="" id="select_analisis" style="width: 100%">
                        </select>
                        <input type="text" id="idrealizarexamen" hidden>
                    </div>
                    <div class="col-5">
                        <label for="">Examen</label>
                        <select class="js-example-basic-single" name="" id="select_examen" style="width: 100%" disabled>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="">&nbsp;</label><br>
                        <button class="btn btn-danger btn-sm" style="width:100%" onclick="Registrar_Detalle_Editar()">
                            <i class="fas fa-plus">Agregar</i>
                    </div>
                    <div class="col-14 table responsive"><br><br>
                        <table id="tabla_ver_detalle" class="display">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Análisis</th>
                                    <th>Examen</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal -->

<script src="{% static 'js/examenes/realizar_examenes.js' %}"></script>

<script>
    listar_realizarexamenes();

    $(document).ready(function () {
        $('.js-example-basic-single').select2()
        cargarAnalisisSelect('select_analisis')
    })
    $('#select_analisis').on('select2:select', function (e) {
        let id = document.getElementById('select_analisis').value
        cargar_select_examen(id)
    })
</script>
