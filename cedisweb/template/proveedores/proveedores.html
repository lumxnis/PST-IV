{% load static %}
<script src="{% static 'js/proveedores/proveedores.js' %}"></script>
<script>
    listar_proveedores()
</script>

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><b>GESTIÓN PROVEEDORES</b></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Proveedores</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><b>Listado de Proveedores</b></h3> <button class="btn btn-danger btn-sm float-right"
                onclick="ModalRegistroProveedores()"> <i class="fas fa-plus"> Nuevo Registro</i></button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-14 table responsive">
                    <table id="tabla_proveedor" class="display">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>C.I</th>
                                <th>RIF</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal_registro_prov" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Registro Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                                                        
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">C.I</label>
                        <input type="text" id="txt_cedula" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="">RIF</label>
                        <input type="text" id="txt_rif" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="">Nombre</label>
                        <input type="text" id="txt_nombre" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Apellido</label>
                        <input type="text" id="txt_apellido" class="form-control"><br>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Dirección</label>
                        <input type="text" id="txt_dir" class="form-control"><br>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Teléfono</label>
                        <input type="text" id="txt_tlf" class="form-control"><br>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Correo</label>
                        <input type="text" id="txt_email" class="form-control"><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>               
                <button type="button" class="btn btn-primary" onclick="registrar_prov()
                ">Registrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal_editar_prov" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Modificar Datos de Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                                                        
            </div>
            <div class="modal-body">
                <div class="row">
                    
                    <div class="col-12">
                        <label for="">CI</label>
                        <input type="text" id="txt_cedula_editar" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="">RIF</label>
                        <input type="text" id="txt_rif_editar" class="form-control" >
                    </div>
                    <div class="col-12">
                        <label for="">Nombre</label>
                        <input type="text" id="txt_nombre_editar" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Apellido</label>
                        <input type="text" id="txt_apellido_editar" class="form-control"><br>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Dirección</label>
                        <input type="text" id="txt_dir_editar" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Teléfono</label>
                        <input type="text" id="txt_tlf_editar" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Correo</label>
                        <input type="text" id="txt_correo_editar" class="form-control"><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>               
                <button type="button" class="btn btn-primary" onclick="modificar_prov()
                ">Modificar</button>
            </div>
        </div>
    </div>
</div>
