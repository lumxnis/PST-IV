{% load static %}
<script src="{% static 'js/usuarios/usuarios.js' %}"></script>
<script>
    listar_usuarios()
</script>

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><b>GESTIÓN USUARIOS</b></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Usuarios</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><b>Listado de Usuarios</b></h3> <button class="btn btn-danger btn-sm float-right"
                onclick="ModalRegistroUsuarios()"> <i class="fas fa-plus"> Nuevo Registro</i></button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-14 table responsive">
                    <table id="tabla_usuario" class="display">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Foto</th>
                                <th>Estatus</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Registro Usuario -->
<div class="modal fade" id="modal_registro_usuario" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Registro Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                                                        
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Usuario</label>
                        <input type="text" id="txt_usuario" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="">Contraseña</label>
                        <input type="password" id="txt_contra" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="">Email</label>
                        <input type="text" id="txt_email" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Rol</label>
                        <select class="js-example-basic-single" name="" id="select_rol" style="width: 100%">
                        </select>
                    </div>
                    <div class="col-12"><br>
                        <label for="">Foto</label><br>
                        <input type="file" id="txt_foto">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>               
                <button type="button" class="btn btn-primary" onclick="registrar_usuario()
                ">Registrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal-->

<!-- Modal Editar Usuario -->
<div class="modal fade" id="modal_editar_usuario" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Modificar Datos de Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                                                        
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Usuario</label>
                        <input type="text" id="txt_idusuario_editar" hidden>
                        <input type="text" id="txt_usuario_editar" class="form-control" disabled>
                    </div>
                    <div class="col-12">
                        <label for="">Email</label>
                        <input type="text" id="txt_email_editar" class="form-control"><br>
                    </div>
                    <div class="col-12">
                        <label for="">Rol</label>
                        <select class="js-example-basic-single" name="" id="select_rol_editar" style="width: 100%">
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>               
                <button type="button" class="btn btn-primary" onclick="Modificar_Usuario()
                ">Modificar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal-->

<!-- Modal Editar Password -->
<div class="modal fade" id="modal_editar_contra" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Modificar Contraseña del 
                Usuario <label for="" id="lbl_usuario_contra"></label></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                                                        
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-12">
                        <label for="">ID Usuario</label>
                        <input type="text" id="idusuariocontra" class="form-control" disabled>
                    </div>
                    <br>
                    <br>
                    <div class="col-12">
                        <label for="">Contraseña Nueva</label>
                        <input type="password" id="txt_contra_nueva" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for=""> Repetir Contraseña</label>
                        <input type="password" id="txt_contra_repetir" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cerrar</button>               
                <button type="button" class="btn btn-primary" onclick="Modificar_Contra_Usuario()
                ">Modificar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal-->
